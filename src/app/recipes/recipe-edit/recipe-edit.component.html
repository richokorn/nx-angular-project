<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row my-2">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success me-2"
            [disabled]="!recipeForm.valid"
            (click)="onSubmit()"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-danger me-2"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-xs-12" style="max-height: 175px; overflow: hidden">
          <img
            [src]="imagePath.value ? imagePath.value : defaultImagePath"
            class="img-fluid w-100"
            style="
              margin: auto;
              position: absolute;
              transform-origin: center;
              transform: translateY(-28%);
            "
            alt="{{ imagePath.name }}"
          />
        </div>
      </div>
      <div class="row my-2">
        <div class="col-xs-12">
          <div class="form-group">
            <label class="my-1" for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-xs-12">
          <div class="form-group">
            <label class="my-1" for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-xs-12">
          <div class="form-group">
            <label class="my-1" for="description">Description</label>
            <textarea
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
              rows="2"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-5">
              <label class="my-1">Ingredient</label>
            </div>
            <div class="col-3">
              <label class="my-1">Amount</label>
            </div>
            <div class="col-2">
              <label class="my-1">Unit</label>
            </div>
            <div class="col-2">
              <label class="my-1">Delete</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-5 my-1 pe-0">
              <input class="form-control" formControlName="name" type="text" />
            </div>
            <div class="col-3 my-1 pe-0">
              <input
                class="form-control"
                formControlName="amount"
                name="amount"
                type="number"
              />
            </div>
            <div class="col-2 my-1 pe-0">
              <select
                class="form-control"
                formControlName="unit"
                name="unit"
                style="cursor: pointer"
              >
                <option style="cursor: pointer">g</option>
                <option style="cursor: pointer">ml</option>
                <option style="cursor: pointer">pcs</option>
              </select>
            </div>
            <div class="d-flex col-1 my-1 align-items-center">
              <button
                class="badge pill btn btn-danger"
                type="button"
                (click)="onRemoveIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
          <button
            type="button"
            class="btn list-group-item-primary my-2"
            (click)="onAddIngredient()"
          >
            âž• Add Ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
